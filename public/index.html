<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>File Converter</title>
</head>
<body>
  <div class="container">
    <h1>File Converter</h1>
    <form id="converterForm" aria-label="File Converter Form">
      <div class="form-group">
        <label for="fileInput">Upload File</label>
        <input type="file" id="fileInput" name="file" required aria-label="File Input">
      </div>
      <div class="form-group">
        <label for="formatSelect">Select Format</label>
        <select id="formatSelect" name="format" required aria-label="Format Selection">
          <option value="mp3">Convert to MP3</option>
          <option value="mp4">Convert to MP4</option>
          <option value="avi">Convert to AVI</option>
        </select>
      </div>
      <button type="submit">Convert</button>
    </form>
    <div id="message" class="message"></div>
  </div>

  <script src="index.js"></script>
  
</body>
</html>
